{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        body {
            background: url("../static/images/cargo_bg.jpg") no-repeat;
            background-size: cover;
        }
    </style>

    <div style="height: 10vh;"></div>

    <div class="container">
        <div class="col-md-7 text-center border-primary">
            <h2 class="font-weight-light text-primary" data-aos="fade">Запрос международной перевозки</h2>
        </div>
        <div class="row">
            <div class="col-md-7 mb-5 mt-5">


                <form action="" class="p-5 bg-white" method="POST">
                    {% csrf_token %}
                    <div class="row form-group">
                        <div class="col-md-6 mb-3 mb-md-0">
                            {{ form.l_name }}
                        </div>
                        <div class="col-md-6">
                            {{ form.f_name }}
                        </div>
                    </div>

                    <div class="row form-group">

                        <div class="col-md-12">
                            {{ form.email }}
                        </div>
                    </div>

                    <div class="row form-group">

                        <div class="col-md-12">
                            {{ form.subject }}
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            {{ form.message }}
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Отправить" class="btn btn-primary py-2 px-4 text-white">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
